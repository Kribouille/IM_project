<!doctype html>
<html ng-app="app" ng-controller="appCtrl">
<head>
  <title>Tweet Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    .container-fluid {
      background-color: #d9d9d9;
    }

    /*.row-fluid {
      background-color: #f2f2f2;
    }*/
  </style>
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Tweet Deck</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li> 
          <li><a href="#">Page 3</a></li> 
        </ul>
        <div class="pull-right col-sm-4">
          <input class="form-control input-lg" placeholder="Search" ng-model="searchKey"/>
        </div>
      </div>
    </nav>
  

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-sm-6">
        <div class="panel panel-default" style="margin-top: 12px;">
          <div class="panel-heading">Tweets</div>
          <div class="panel-body">
            <div class="row" ng-repeat="deck in mockTweets | filter: searchKey">
              <div eip-tweet-deck></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" style="margin-top: 12px;">
          <div class="panel-heading">Pubs</div>
          <div class="panel-body">
            <div ng-repeat="deck in mockPubs | filter: searchKey">
              <div eip-pub-deck></div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" style="margin-top: 12px;">
          <div class="panel-heading">Hashtags</div>
          <div class="panel-body">
            <div ng-repeat="deck in mockHashtags | filter: searchKey">
              <div eip-hashtag-deck></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.module.js"></script>
  <script src="app.controller.js"></script>
  <script src="app.directive.js"></script>

</body>
</html>
